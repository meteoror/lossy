<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compression Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Compression Tool</h1>
        <textarea id="input-text" placeholder="Enter or paste your text here..."></textarea>
        
        <button id="compress-btn">Compress Text</button>

        <div class="output">
            <h3>Compressed Text:</h3>
            <p id="output-text"></p>
            <h3>Percentage Removed:</h3>
            <p id="output-percentage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
