<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>lossy.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>lossy</h1>
        <textarea id="input-text" placeholder="enter or paste text"></textarea>
        
        <div class="toggles">
            <div class="toggle-container">
                <label for="toggle-compression" class="toggle-switch">
                    <input type="checkbox" id="toggle-compression">
                    <span class="slider"></span>
                </label>
                <span id="compression-mode">segment</span> <!-- This stays the same for now -->
            </div>
            <div class="button-container">
                <label for="toggle-adjectiveRemove" class="button">
                    <input type="checkbox" id="toggle-adjectiveRemove">
                    <span class="button-text">simplify</span>
                </label>
                <label for="toggle-notate" class="button">
                    <input type="checkbox" id="toggle-notate">
                    <span class="button-text">notate</span>
                </label>
            </div>
        </div>

        <button id="compress-btn">compress</button>

        <div class="output">
            <h3>compressed text:</h3>
            <p id="output-text"></p>
            <h3>percentage statistics:</h3>
            <p id="output-percentage"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
